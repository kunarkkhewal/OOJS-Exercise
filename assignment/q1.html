        function Person(name,age,country){
            this.name = name;

            this.country = country;

                return true;
            }
        }

            this.empId = empId;

            this.isEmployee = function isEmployee(){
                return true;
            }

        function Developer(competancy){
            this.competancy = competancy;
            this.isInsane = function isInsane(){
                return false;
            }
        }

        Employee.prototype = new Person("Kunark",22,"india");
        Employee.constructor = Employee;

        Developer.prototype = new Employee(3288,"trainee");
        Developer.constructor = Developer;

        var dev = new Developer("Mean");

                    dev.isCitizen();

        str += "<br><br>Competency : " + dev.competancy + "<br>Is Insane? : " + dev.isInsane();
